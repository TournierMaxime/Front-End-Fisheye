<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <!-- <link rel="icon" type="image/png" href="assets/favicon.png"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome  -->
    <script
      src="https://kit.fontawesome.com/b1f64f6a17.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header role="banner">
      <a href="./index.html" aria-label="page d'accueil de Fisheye">
        <img src="assets/images/logo.png" class="logo" alt="logo fisheye" />
      </a>
    </header>

    <main id="main">
      <!-- likes & prices bottom screen -->
      <div class="likes-price" id="likes-price"></div>
      <!-- banner photographe -->
      <div class="photograph-header" id="photograph-header"></div>
      <!-- CONTACT MODAL -->
      <div
        id="contact_modal"
        role="dialog"
        aria-label="formulaire de contact ouvert"
      >
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <h2 id="name-contact-form">Prénom</h2>
            <button
              aria-label="Fermer le formulaire"
              class="close-contact-modal"
              onclick="closeModal()"
            >
              <img
                src="assets/icons/close.svg"
                id="close-contact-modal"
                alt="fermer la modal"
              />
            </button>
          </header>

          <form action="photographer.html" method="get" onsubmit="validate()">
            <div class="formData">
              <label for=" first">Prénom</label>
              <input
                aria-label="Saisissez votre prénom"
                class="input"
                type="text"
                id="first"
              />
              <div class="error-message"></div>
            </div>

            <div class="formData">
              <label for="last">Nom</label>
              <input
                aria-label="Saisissez votre nom"
                class="input"
                type="text"
                id="last"
              />
              <div class="error-message"></div>
            </div>

            <div class="formData">
              <label for="email">Email</label>
              <input
                aria-label="Saisissez votre email"
                class="input"
                id="email"
                type="email"
              />
              <div class="error-message"></div>
            </div>

            <div class="formData">
              <label for="message">Message</label>
              <textarea
                aria-label="Saisissez votre message"
                class="input"
                type="text"
                id="message"
              ></textarea>
              <div class="error-message"></div>
            </div>

            <button aria-label="Envoyer le formulaire" class="contact_button">
              Envoyer
            </button>
          </form>

          <div id="form-validation">
            <h2>Formulaire envoyé.</h2>
            <button
              aria-label="Fermer le formulaire"
              class="contact_button"
              onclick="closeModal()"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>

      <!-- Carrousel -->
      <div class="photograph-carrousel" id="photograph-carrousel">
        <!-- Select-filters -->
        <div class="container-filters">
          <label for="pet-select">Trier par :</label>
          <select id="pet-select" name="pet-select" onchange="onSelectOption()">
            <option selected value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
        <div class="allMedias" id="allMedias"></div>
      </div>

      <!-- PICTURE MODAL -->
      <div id="zoom-modal">
        <div id="img-ui">
          <button aria-label="média précédent" class="btn-modal">
            <img
              src="./assets/icons/left arrow.svg"
              id="left-arrow"
              alt="bouton image précédent"
            />
          </button>

          <div class="image-title" id="image-title">
            <img
              src="./assets/images/media/Marcel Nikolic/Architecture_Contrast.jpg"
              id="zoom-img"
              alt=""
            />
            <h2>title</h2>
          </div>

          <button aria-label="média suivant" class="btn-modal">
            <img
              src="./assets/icons/left arrow.svg"
              class="arrow-modal"
              id="right-arrow"
              alt="bouton image suivantes"
            />
          </button>

          <button aria-label="lightbox fermée." class="btn-modal">
            <img
              id="close-zoom"
              onclick="closeZoom()"
              src="./assets/icons/red-close .svg"
              alt="bouton fermer la modal"
            />
          </button>
        </div>
      </div>
    </main>

    <!-- JS SCRIPTS -->
    <script src="./scripts/utils/getPhotographers.js"></script>
    <script src="./scripts/factories/photographerPortFolio.js"></script>
    <script src="./scripts/utils/likes.js"></script>
    <script src="./scripts/utils/sort.js"></script>
    <script src="./scripts/utils/lightBox.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
